<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="home" href="">
	<link rel="stylesheet" href="estilo.css">
	<script src="login.js"></script>
	<title>Registre-se</title>
</head>

<body>
	<div class="logo-container">
		<div class="cs-logo">
			<img src="Trello-logo-blue.svg.png" alt="" width="100px">
		</div>
	</div>
	<div class="container">
		<div class="form">
			<form action="">
				<h1 class="login--h1">Login</h1>
				<div class="div-p">
					<p class="p-registrar">Registre-se para continuar</p>
				</div>
				<input type="text" name="username" placeholder="E-mail" id="login">
				<input type="password" name="username" placeholder="Senha" id="senha">
				<input type="submit" class="buton-log-in" onclick="logar(); return false">
				<div class="separator">ou</div>
				<button class="button-google">
					<img height="20px"
						src="https://aid-frontend.prod.atl-paas.net/atlassian-id/front-end/5.0.432/static/media/google-logo.e086107b.svg"
						alt="">
					<p class="p-continue-continue">Continuar com o Google</p>
				</button>
			</form>
			<div class="signup">
				<p>Don't have an acconunt? <a href="/" style="color: #0365FF; text-decoration: none;">Sign up</a></p>
			</div>
			<div class="get-app">
				<a href="/">
					<img src="tUzYKZ-xrQK.png" alt="" width="100px">
				</a>
			</div>
		</div>
	</div>
</body>

</html>
